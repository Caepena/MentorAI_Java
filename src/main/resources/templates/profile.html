<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="business">
<head>
    <meta charset="UTF-8">
    <title>Perfil - MentorAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.css" rel="stylesheet"/>
</head>
<body class="bg-base-200 min-h-screen">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mx-auto px-4 pb-10">
    <div class="max-w-xl mx-auto">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-2">Meu perfil</h2>
                <p class="text-sm opacity-70 mb-4">
                    Dados básicos do usuário autenticado via GitHub.
                </p>

                <div th:if="${user != null}" class="space-y-3">
                    <div class="flex items-center gap-4">
                        <div class="avatar placeholder">
                            <div class="bg-neutral text-neutral-content rounded-full w-16">
                                <span th:text="${#strings.substring(user.name,0,1)}">U</span>
                            </div>
                        </div>
                        <div>
                            <h3 class="font-semibold text-lg" th:text="${user.name}">Nome</h3>
                            <p class="text-sm opacity-80" th:text="${user.email}">email@example.com</p>
                        </div>
                    </div>
                </div>

                <div th:if="${user == null}" class="alert alert-warning mt-4">
                    <span>Usuário não encontrado na sessão. Faça login novamente.</span>
                </div>

                <div class="card-actions justify-end mt-6">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-error btn-outline">
                            Logout
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
