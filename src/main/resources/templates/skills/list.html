<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="business">
<head>
    <meta charset="UTF-8">
    <title>Skills - MentorAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.css" rel="stylesheet"/>
</head>
<body class="bg-base-200 min-h-screen">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mx-auto px-4 pb-10">

    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-3xl font-bold mb-1">Skills cadastradas</h1>
            <p class="text-sm opacity-70">Habilidades que podem ser associadas aos cursos e usuários.</p>
        </div>
        <a th:href="@{/skills/new}" class="btn btn-primary">
            + Nova Skill
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="table table-zebra bg-base-100 shadow-lg rounded-box">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th class="w-48 text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="skill : ${skills}">
                <td th:text="${skill.id}"></td>
                <td th:text="${skill.name}"></td>
                <td th:text="${skill.description}"></td>
                <td>
                    <div class="flex gap-2 justify-center">
                        <a th:href="@{'/skills/' + ${skill.id} + '/edit'}"
                           class="btn btn-sm btn-warning">
                            Editar
                        </a>
                        <form th:action="@{'/skills/' + ${skill.id} + '/delete'}"
                              method="post">
                            <button type="submit" class="btn btn-sm btn-error">
                                Excluir
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(skills)}">
                <td colspan="4" class="text-center py-6 text-sm opacity-70">
                    Nenhuma skill cadastrada ainda.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
