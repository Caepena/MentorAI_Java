<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skills - MentorAI</title>
</head>
<body>
<h1>Skills cadastradas</h1>

<a th:href="@{/skills/new}">Nova Skill</a>

<table border="1" cellpadding="4" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="skill : ${skills}">
        <td th:text="${skill.id}"></td>
        <td th:text="${skill.name}"></td>
        <td th:text="${skill.description}"></td>
        <td>
            <a th:href="@{'/skills/' + ${skill.id} + '/edit'}">Editar</a>

            <form th:action="@{'/skills/' + ${skill.id} + '/delete'}"
                  method="post"
                  style="display:inline">
                <button type="submit">Excluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
