<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${skill.id} != null ? 'Editar Skill' : 'Nova Skill'">Form Skill</title>
</head>
<body>

<h1 th:text="${skill.id} != null ? 'Editar Skill' : 'Nova Skill'"></h1>

<form th:action="@{/skills}" th:object="${skill}" method="post">

    <!-- Campo oculto para o ID na edição -->
    <input type="hidden" th:field="*{id}"/>

    <div>
        <label for="name">Nome:</label>
        <input id="name" th:field="*{name}" required maxlength="150"/>
    </div>

    <div>
        <label for="description">Descrição:</label><br>
        <textarea id="description" th:field="*{description}" rows="4" cols="40"
                  maxlength="500"></textarea>
    </div>

    <div>
        <button type="submit">Salvar</button>
        <a th:href="@{/skills}">Voltar</a>
    </div>
</form>

</body>
</html>
